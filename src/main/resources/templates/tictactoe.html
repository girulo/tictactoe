<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.blue-pink.min.css"/>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/init.js" />
    <script src="/js/logic.js" />

</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Play Tick-Tac-Toe!</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div id="maxScore"></div>
            <div id="cells" class="mdl-layout__content">
                <input id="11" type="checkbox"/><label for="11"></label>
                <input id="12" type="checkbox"/><label for="12"></label>
                <input id="13" type="checkbox"/><label for="13"></label>
                <input id="21" type="checkbox"/><label for="21"></label>
                <input id="22" type="checkbox"/><label for="22"></label>
                <input id="23" type="checkbox"/><label for="23"></label>
                <input id="31" type="checkbox"/><label for="31"></label>
                <input id="32" type="checkbox"/><label for="32"></label>
                <input id="33" type="checkbox"/><label for="33"></label>
            </div>

        </div>

        <div id="buttons">
            <a href="/" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Change User</a>
            <a href="/showscores" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">View Scores</a>
        </div>

    </main>
</div>

</body>
</html>
